<app-loading></app-loading>
<div class="container bg-main-light mt-5 ">
    <div class="row align-items-center p-2">
        <h3 class="fw-bold p-2 mt-3 ms-3">Shop Cart</h3>
        <h6 class="text-main ms-3 fw-bold  ">Total Price:{{myCart?.totalCartPrice|addEGP}}</h6>
        <div class="row p-2 border-bottom pb-3" *ngFor="let item of myCart?.products">
            <div class="col-md-1">
                <img [src]="item.product.imageCover" alt="" class="w-100">
            </div>
            <div class="col-md-11 d-flex justify-content-between">
                <div>
                    <p class="fw-bold">{{item.product.title}}</p>
                    <p class="text-main fw-bold">Price:{{item.price |addEGP}}</p>
                    <button class="btn m-0 p-0" (click)="removeItemFromCart(item.product._id)">
                        <i class="fa-solid fa-trash text-main me-3" ></i>
                        <span>Remove</span>
                    </button>
                </div>
              <div>
                <button class="btn border-main me-1" (click)="updateCartItems(item.product._id,item.count+1)">+</button>
                <span>{{item.count}}</span>
                <button class="btn border-main ms-1" (click)="updateCartItems(item.product._id,item.count-1)">-</button>
              </div>
                
            </div>
        </div>
        <div class="d-flex flex-column  justify-content-center align-items-center">
    <button class="btn btn-outline-success w-25 d-block mb-3 mt-3" (click)="clearYourCart()">Clear Your cart</button>
    <div class="d-flex justify-content-center ">
        <a [routerLink]="['/shippingAddress',cartDetails]"  class="btn bg-main text-white me-3  mt-4  mb-4">Online Payment</a>

        <a [routerLink]="['/cashPayment',cartDetails]"  class="btn bg-main text-white  mt-4  mb-4">Cash Payment</a>
    </div>

    </div>
    </div>
</div>
