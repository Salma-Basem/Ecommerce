
<div class="container mt-3 w-75 mx-auto">
    <h2>Login:</h2>
    <form (ngSubmit) ="handleLogin(loginForm)"   [formGroup]="loginForm" >
    <P *ngIf="apiErrorMessage" class="alert alert-danger text-danger">{{apiErrorMessage}}</P>
        

        <label for="email">Email:</label>
        <input formControlName="email" type="email" id="email" class="form-control" >

        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="text-danger">Email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="text-danger">Email not valid</p>
           </div>

        <label for="password">Password:</label>
        <input formControlName="password" type="password" id="password" class="form-control ">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <p *ngIf="loginForm.get('password')?.getError('required')" class="text-danger">Password is required</p>
            <p  *ngIf="loginForm.get('password')?.getError('pattern')" class="text-danger">Password not valid</p>
           </div>
        
      <div class="d-flex justify-content-end align-content-center align-items-center">
        <a routerLink="/forget-password" class=" mt-4 me-3 text-secondary">Forget Password</a>
        <button [disabled]="loginForm.invalid || isLoading" class="btn btn-success text-white mt-4">
           
            <span *ngIf="!isLoading">Register</span>
            <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
        </button>
      </div>
         
    </form>
</div>
