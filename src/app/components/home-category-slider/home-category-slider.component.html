<h3 class="fw-bold mb-3 mt-3">Shop this Category</h3> 
<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of allCategories">
      <ng-template carouselSlide>
        <img [src]="slide.image" [alt]="slide.name" class="object-fit-cover" height="200">
        <p>{{slide.name}}</p>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
